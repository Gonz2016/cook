

<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Store Table</title>
    <link rel="stylesheet" type="text/css" href="main.css"
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <h1>Store Table</h1>

    <table id="storeInfo" border="2">
    <tr>
    <th>Location</th>
    <th colspan="8">Per Hour</th>
    <th>Total Sales</th>
    </tr>

    <tr id="time"></tr>
    </table>

<h2>New Store Form</h2>
    <div>
      <form id="myForm">
        <fieldset>
          Location Name: <input type="text" id="storeName" name="location"></input><br>
          Min Customers: <input type="text" id="minCustomers" name="minCustomers"></input><br>
          Ave Customers: <input type="text" id="aveCustomers" name="aveCustomers"></input><br>
          Max Customers: <input type="text" id="maxCustomers" name="maxCustomers"></input><br>
          <input type="button" id="locationBtn" onclick="addStore()" value="Add Store"><br>
          <input type="button" onclick="resetFunction()" value="Reset Form">
        </fieldset>
      </form>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
